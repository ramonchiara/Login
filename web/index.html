<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Login</h1>
        <form action="login" method="POST">
            <table border="1" cellpadding="5" cellspacing="0">
                <tbody>
                    <tr>
                        <td><label>Login: <input type="text" name="login"/></label></td>
                    </tr>
                    <tr>
                        <td><label>Senha: <input type="password" name="senha"/></label></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Entrar" /></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </body>
</html>
